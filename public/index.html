<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "UTF-8">
        <title>Burger</title>
        <link rel = "stylesheet" href = "./assets/css/style.css">
        <script src="https://code.jquery.com/jquery.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    </head>
    <body>
<div class="container">
	<div class="row">
		<div class="col-xs-12 text-center" id="top-bar">
			<img src="/assets/images/burger.png" alt="burger" />
			<h1> Eat-Da-Burger! </h1>
		</div>
		<div class="col-xs-6 text-center">
			<div class="row">
				<div class="col-xs-9 text-center">
				</div>
				<div class="col-xs-3 text-center">
						<input input type="text" id = "userInput" name="burger_id"><br>
						<button type="submit" class="btn btn-default">Devour it!</button>
				</div>
			</div>
		</div>
		<div class="col-xs-6 text-center">
		</div>
	</div>
</div>

<div class="container">
	<div class="row">
		<div class="col-xs-12 text-center enter_section">
			
				<input type="text" class="form-control" name="burger_name" value="" id="enter_text">
				<button type="submit" class="btn btn-primary" id="text-enter-button">Submit</button>
			
			<p>Enter a burger you want to eat Click the "Submit" button.</p>
		</div>
	</div>
</div>

    </body>
</html>
